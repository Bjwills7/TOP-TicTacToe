<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="message">
      <p class="message-text">Click the play game button to get started!</p>
    </div>
    <div class="buttons">
      <button class="play">Play Game!</button>
    </div>
    <form class="modal" data-visible="false" action="">
      <label for="player-one">Player 1</label>
      <input class="input-one" type="text" placeholder="Enter your name here" />
      <label for="player-two">Player 2</label>
      <input class="input-two" type="text" placeholder="Enter your name here" />
      <button class="submit-players">Submit</button>
    </form>
    <div class="game-board" data-visible="true">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
  </body>
</html>
